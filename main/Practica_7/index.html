    <script>
        var table = document.getElementById('Table');
        for (var i = 0; i < table.rows[0].cells.length; i++) {
            for (var j = 1; j < table.rows.length; j++) {
                table.rows[j].cells[i].onmouseover = function () {

                     for (var k = 1; k < table.rows.length; k++) {

                    }
        };
